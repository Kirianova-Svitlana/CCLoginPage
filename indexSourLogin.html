<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CallCriteriaLoginPage">
    <link href="css/sourbackg.css" rel="stylesheet" media="screen">
    <!--  Material+Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- family=Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
     <div class='login-page-layout'>
        <div class='logo-conteiner'>
            <div class='background' ></div>
        </div>
        <div class='login-form'>
            <div class='form'>
                <div class='form-name'>Sign In</div>
                <div class='input-block'>
                    <label for="login">Login</label>
                    <input
                        type="text"
                        name="login"
                        id="login"
                        value="login" />
                </div>
                <div class='input-block'>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        value="password" />
                </div>
                <div class='options'>
                    <div class='check-input'>
                        <!-- se this icon if check boxs is checked -->
                        <div class='icon'>
                            <i class="material-icons">check_box</i>
                        </div>
                            <!-- use this icon if check boxs isn't checked -->
                            <!-- <div class='icon'>
                                 <i class="material-icons">check_box_outline_blank</i>
                            </div> -->
                        <div class='text'>Keep me logged in</div>
                    </div>
                    <div class='link'><a href="">Forgot password?</a></div>
                </div>
                <div class='button'>Sign In</div>
            </div>
        </div>
    </div>
  </body>
</html>
